{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup - StyleOdds</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        
    </div>
    {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full border px-3 py-2 rounded-md">
        </div>
        <div class="mb-4">
            <label class="block mb-1 text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full border px-3 py-2 rounded-md">
        </div>
        <div class="mb-6">
            <label class="block mb-1 text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full border px-3 py-2 rounded-md">

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
            Signup
        </button>
    </form>
</div>

</body>
</html>
