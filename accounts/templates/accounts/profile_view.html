{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <div class="flex items-center space-x-6 mb-6">
            <img class="w-24 h-24 object-cover rounded-full border-2 border-gray-300" src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture">
            <div>
                <h2 class="text-2xl font-semibold text-gray-800">{{ user.userprofile.full_name }}</h2>
                <p class="text-gray-500">{{ user.email }}</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">Phone Number</h3>
                <p class="text-gray-600">{{ user.userprofile.phone_number }}</p>
            </div>

            <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">Address</h3>
                <p class="text-gray-600">{{ user.userprofile.address }}</p>
            </div>

            <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">City</h3>
                <p class="text-gray-600">{{ user.userprofile.city }}</p>
            </div>
        </div>

        <div class="mt-8">
            <a href="{% url 'edit_profile' %}" class="inline-block px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md transition">Edit Profile</a>
        </div>
        <div class="mt-8">
            <a href="{% url 'home' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
