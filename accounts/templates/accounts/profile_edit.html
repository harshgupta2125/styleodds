{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Your Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" name="full_name" value="{{ form.full_name.value }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Phone Number</label>
                <input type="text" name="phone_number" value="{{ form.phone_number.value }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Address</label>
                <textarea name="address" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">{{ form.address.value }}</textarea>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">City</label>
                <input type="text" name="city" value="{{ form.city.value }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Profile Picture</label>
                {% if user.userprofile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}" class="w-20 h-20 rounded-full mb-4" alt="Current Picture">
                {% endif %}
                <input type="file" name="profile_picture" class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
