{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto py-10">
    <div class="bg-slate-800 shadow-lg rounded-xl p-8 fade-in-up">
        <h2 class="text-2xl font-bold text-white mb-6">Edit Your Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-300 mb-2">Full Name</label>
                <input type="text" name="full_name" value="{{ form.full_name.value }}" 
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Phone Number</label>
                <input type="text" name="phone_number" value="{{ form.phone_number.value }}" 
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Address</label>
                <textarea name="address" rows="3" 
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.address.value }}</textarea>
            </div>

            <div>
                <label class="block text-gray-300 mb-2">City</label>
                <input type="text" name="city" value="{{ form.city.value }}" 
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Profile Picture</label>
                {% if user.userprofile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}" class="w-20 h-20 rounded-full mb-4 border-2 border-slate-600" alt="Current Picture">
                {% endif %}
                <input type="file" name="profile_picture" 
                    class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition">
                    Save Changes
                </button>
                <a href="{% url 'profile' %}" class="flex-1 bg-slate-700 text-white py-2 px-4 rounded-full hover:bg-slate-600 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
