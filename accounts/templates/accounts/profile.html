{% extends 'base.html' %}

{% block content %}

<div class="max-w-4xl mx-auto p-8">
    <h2 class="text-3xl font-bold mb-6">My Profile</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-black text-white px-4 py-2 rounded">Save Changes</button>
    </form>

    {% if profile.profile_picture %}
    <div class="mt-8">
        <h3 class="text-xl font-semibold">Profile Picture:</h3>
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full mt-2">
    </div>
    {% endif %}
</div>

{% endblock %}
