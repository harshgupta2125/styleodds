{% load static tailwind_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Success - StyleOdds</title>

  <!-- Tailwind CSS -->
  {% tailwind_css  %}
</head>

<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="text-center p-8 bg-white rounded-3xl shadow-xl max-w-lg">
    <img src="{% static 'images/success-icon.png' %}" alt="Success" class="mx-auto w-24 h-24 mb-6">
    <h1 class="text-3xl font-bold text-green-600 mb-4">Thank you for your order!</h1>
    <p class="text-gray-700 mb-6 text-lg">Your payment was successful. We are preparing your order and will notify you once it ships.</p>
    
    <a href="{% url 'shop' %}" class="inline-block mt-4 px-6 py-3 bg-black text-white rounded-full hover:bg-gray-900 transition">
      Continue Shopping
    </a>
  </div>

  <script>
    // Clear cart after successful payment
    localStorage.removeItem('cart');
  </script>
</body>
</html>
