{% load static tailwind_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success - StyleOdds</title>
  {% tailwind_css %}
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-slate-700 flex items-center justify-center h-screen">
  <div class="text-center p-8 bg-slate-800 rounded-3xl shadow-xl max-w-lg fade-in-up">
    <img src="{% static 'images/success-icon.png' %}" alt="Success" class="mx-auto w-24 h-24 mb-6">
    <h1 class="text-3xl font-bold text-blue-400 mb-4">Thank you for your order!</h1>
    <p class="text-gray-300 mb-6 text-lg">Your payment was successful. We are preparing your order and will notify you once it ships.</p>
    
    <a href="{% url 'shop' %}" class="inline-block mt-4 px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
      Continue Shopping
    </a>
  </div>

  <script>
    // Clear cart after successful payment
    localStorage.removeItem('cart');
  </script>
</body>
</html>
